<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Basic Bash</title>
    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bash.css">
    <link rel="stylesheet" href="css/browser.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">  
</head>
<body>
    
    <header>
        <h1>Super Basic Bash <i class="fas fa-terminal"></i></h1>
    </header>

    <main  id="app">
        <div class="desktop">
            <div class="left-desktop">
                <span v-on:click="toggleShowBash">
                    <i class="fas fa-terminal"></i>
                </span>
            </div>
            <div class="right-desktop">
                <!-- CONSOLA -->
                <div v-show=showBash class="bash" id="bash">
                    <div class="bash-menu">
                        <div class="bash-locate">
                            <div class="bash-locate-left">
                                kenji@kenji-Satellite-L505:~/Escritorio
                            </div>
                            <div v-on:click="toggleShowBash" class="bash-locate-right">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            
                        </div>
                        <div class="bash-options">
                            <ul>
                                <li>Archivo</li>
                                <li>Editar</li>
                                <li>Ver</li>
                                <li>Buscar</li>
                                <li>Terminal</li>
                                <li>Ayuda</li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="bash-console"></div>
                </div>
                <!-- Browser -->
                <div class="browser" id="browser">
                    <div class="browser-header">
                        <div class="browser-header-title">
                            
                            <div class="browser-header-title-titulo">Google - Mozilla Firefox</div>
                            <div class="browser-header-title-iconos">
                                <ul>
                                    <li>
                                        <i class="fas fa-minus"></i>
                                    </li>
                                    <li>
                                        <i class="fas fa-expand-alt"></i>
                                    </li>
                                    <li>
                                        <i class="fas fa-times-circle"></i>
                                    </li>
                                </ul>
                                
                            </div>
                        </div>
                        <div class="browser-header-pestana"></div>
                        <div class="browser-header-search">
                            <div class="left-header-search">
                                <ul>
                                    <li>
                                        <i class="fas fa-arrow-left"></i>
                                    </li>
                                    <li>
                                        <i class="fas fa-arrow-right"></i>
                                    </li>
                                    <li>
                                        <i class="fas fa-redo"></i>
                                    </li>
                                    <li>
                                        <i class="fas fa-home"></i>
                                    </li>
                                </ul>
                            </div>
                            <div class="middle-header-search">
                                <div class="middle-header-search-left">
                                    <ul>
                                        <li>
                                            <i class="fas fa-shield-alt"></i>
                                        </li>
                                        <li>|</li>
                                        <li>
                                            <i class="fas fa-lock"></i>
                                        </li>
                                    </ul>
                                </div>
                                <div class="middle-header-search-middle">
                                    <input type="text" value="https://www.google.com">
                                </div>
                                <div class="middle-header-search-rigth">
                                    <span>
                                        <i class="far fa-star"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="right-header-search">
                               <ul>
                                   <li>
                                    <i class="fas fa-book"></i>
                                   </li>
                                   <li>
                                       <i class="fab fa-vuejs"></i>
                                </li>
                                <li>
                                    |
                                </li>
                                <li>
                                    <i class="fas fa-bars"></i>
                                </li>
                               </ul>

                            </div>
                        </div>
                    </div>
                    <div class="browser-body">
                        <div class="browser-body-nav">
                            <nav>
                                <ul>
                                    <li class="body-nav-links">Gmail</li>
                                    <li class="body-nav-links">Im√°genes</li>
                                    <li>
                                        <figure>
                                            <img src="https://static.thenounproject.com/png/756729-200.png" alt="">
                                        </figure>
                                    </li>
                                    <li>
                                        <figure >
                                            <img src="img/perfil.jpeg" alt="">
                                        </figure>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="browser-body-body">
                            <div class="google-logo">
                                <figure>
                                    <img src="img/logo.png" alt="">
                                </figure>
                            </div>
                    
                            
                        </div>
                        <div class="search-container">
                            <div class="google-search">
                                <div class="google-search-magnifyingGlass">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="google-search-input">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                       
                        <div class="browser-body-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        
      
    </main>

    <footer>
        <div class="logo">
            <figure>
                <img src="img/pngfind.com-mint-logo-png-5385527.png" alt="">
            </figure>
        </div>

       <div class="anclados">
        <ul>
            <li><a href="https://www.google.com" target="_blank"><i class="fab fa-firefox-browser"></i></i></a>
           </li>
        </ul>
       </div>
       <div class="otros-iconos">
           <ul>
               <li><i class="fas fa-shield-alt"></i></li>
               <li><i class="fas fa-wifi"></i></li>
               <li><i class="fas fa-music"></i></li>
               <li><i class="fas fa-battery-three-quarters"></i></li>

           </ul>
       </div>
       <div class="fechaYHora" id="fechaYHora">
        
       </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/bash.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fechaYHora.js"></script>
    <script src="https://kit.fontawesome.com/500df033a6.js " crossorigin="anonymous "></script>
</body>
</html>
